<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>登录</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/ace-fonts.css" />
    <link rel="stylesheet" href="/static/css/ace.min.css" />

    <!--[if lte IE 9]>
      <link rel="stylesheet" href="/static/css/ace-part2.min.css" />
    <![endif]-->

    <!--[if lte IE 9]>
      <link rel="stylesheet" href="/static/css/ace-ie.min.css" />
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="login-layout light-login">
    <div class="main-container">
      <div class="main-content">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1" style="margin-top:50px">
            <div class="login-container">

              <div class="space-6"></div>

              <div class="position-relative">
                <div id="login-box" class="login-box visible widget-box no-border">
                  <div class="widget-body">
                    <div class="widget-main">
                      <h4 class="header blue lighter bigger">
                        <i class="ace-icon fa fa-cube"></i>
                        请输入您的登录信息
                      </h4>

                      <div class="space-6"></div>

                      <form method="post" action="" name="login">
                        {{form.csrf_token()}}
                        {% include "flash.html" %}
                        <fieldset>
                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              {{ form.account(size=6,class_="form-control",placeholder="用户名") }} 
                              <i class="ace-icon fa fa-user"></i>
                            </span>
                          </label>

                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              {{ form.password(type="password",class_="form-control",placeholder="密码") }} 
                              <i class="ace-icon fa fa-lock"></i>
                            </span>
                          </label>

                          <div class="space"></div>

                          <div class="clearfix">
                            <label class="inline">
                              {{ form.remember_me(type="checkbox",class_="ace") }}
                              <span class="lbl"> 记住我</span>
                            </label>

                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                              <i class="ace-icon fa fa-key"></i>
                              <span class="bigger-110">登录</span>
                            </button>
                          </div>

                          <div class="space-4"></div>
                        </fieldset>
                      </form>

                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!--[if !IE]> -->
    <script type="text/javascript">
      window.jQuery || document.write("<script src='/static/js/jquery.min.js'>"+"<"+"/script>");
    </script>

    <!-- <![endif]-->

    <!--[if IE]>
    <script type="text/javascript">
     window.jQuery || document.write("<script src='/static/js/jquery1x.min.js'>"+"<"+"/script>");
    </script>
    <![endif]-->
    <script type="text/javascript">
      if('ontouchstart' in document.documentElement) document.write("<script src='/static/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
    </script>

  </body>
</html>
